---
layout: main
title: Blog
---

<section id="two">
    <h2>Latest Posts</h2>
    <div class="row">
    {% for post in site.posts %}
        <article class="col-6 col-12-xsmall work-item">
            <h3><img src="{{post.image}}" alt="" class="image fit thumb"/><a href="{{ post.url }}">{{ post.date | date: "%Y %B %d" }} - {{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p>
        </article>
    {% endfor %}
    </div>
</section>
